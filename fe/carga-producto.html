<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex"></form>
        </div>
      </div>
    </nav>
    <!-- Product section-->
    <section id="sectionGeneral" class="py-5">
      <div class="container containerForm">
        <div class="row row-cols-2">
          <div class="col colForm">
            <h1>Hola Gonzalo!</h1>
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombreProducto" />
                <div id="emailHelp" class="form-text">
                  Por ejemplo: Remera Narrow
                </div>
              </div>

              <div>
                <label class="form-label">Categor√≠a:</label>
                <select
                  id="categoryForm"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Elegir categoria</option>
                  <option value="1">Ropa</option>
                  <option value="2">Computadoras</option>
                  <option value="3">Mochilas</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio: </label>
                <input type="text" class="form-control" id="precioForm" />
              </div>
              <div class="mb-3">
                <label class="form-label">Stock:</label>
                <input type="text" class="form-control" id="stockForm" />
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen 400x350px:</label>
                <input type="text" class="form-control" id="imageForm" />
              </div>
              <button
                id="btnVerPrevisualizacion"
                type="submit"
                class="btn btn-primary"
              >
                Ver Pre-Visualizacion
              </button>
            </form>
          </div>

          <div class="col">
            <div
              id="previsualizacionProducto"
              class="col mb-5 cardContainer"
            ></div>
            <div class="text-center">
              <button
                class="btn btn-outline-dark btnAgregarProductoStock"
                id="btnAgregarProductoStock"
              >
                Agregar producto al stock
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Related items section-->
    <section class="py-5 bg-light">
      <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Pre-Visualizacion</h2>
        <!-- Este es el contenedor padre -->
        <div
          id="productosRelacionados"
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        ></div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scriptsCargaProducto.js"></script>
  </body>
</html>
